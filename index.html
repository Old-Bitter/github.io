<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Amber's Website</title>
    <meta charset="UTF-8">
    <meta name="description" content="Student Website">
    <meta name="keywords" content="HTML, JavaScript, CSS, SQL">
    <meta name="author" content="Amber Renfroe">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="headerinclude"></div>

<div class="contain">
      <div class="main"></div>
      <div class="menu"></div>
</div>

<div id="footerinclude"></div>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('headerinclude').innerHTML = data;
    });

  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footerinclude').innerHTML = data;
    });

      fetch('news.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('main').innerHTML = data;
    });

      fetch('menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu').innerHTML = data;
    });
</script>

</body>
</html>
